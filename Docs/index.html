<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Conquerors - Legal & Support</title>
  <style>
    :root {
      --bg: #0e1116;
      --card: #161b22;
      --text: #e6edf3;
      --muted: #9da7b3;
      --accent: #2f81f7;
      --border: #2d333b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b0f14 0%, #101723 100%);
      color: var(--text);
      font: 16px/1.6 "Segoe UI", Arial, sans-serif;
    }
    main {
      max-width: 760px;
      margin: 48px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
    }
    h1 { margin-top: 0; font-size: 28px; }
    p { color: var(--muted); }
    ul { margin: 18px 0 0; padding-left: 20px; }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Football Conquerors</h1>
      <p>Official legal and player support pages.</p>
      <ul>
        <li><a href="./privacy-policy.html">Privacy Policy</a></li>
        <li><a href="./support.html">Support</a></li>
      </ul>
    </div>
  </main>
</body>
</html>
